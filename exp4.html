<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #form {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid black;
            border-style: double;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 300px;
            padding: 5px;
        }
        textarea {
            vertical-align: top;
        }
        input[type="submit"],
        input[type="reset"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="form">
        <h1>Hotel Room Booking Form</h1>
        <form>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="mail">Email:</label>
                <input type="text" name="mail" id="mail" placeholder="Enter Your Email ID">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone" placeholder="Enter Your Phone no.">
            </div>
            <div>
                <label for="checkin">Check-in Date:</label>
                <input type="text" name="checkin" id="checkin" placeholder="dd-mm-yyyy">
            </div>
            <div>
                <label for="checkout">Check-out Date:</label>
                <input type="text" name="checkout" id="checkout" placeholder="dd-mm-yyyy">
            </div>
            <div>
                <label for="room">Room Type:</label>
                <select name="room" id="room">
                    <option value="">--Select Room Type--</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div>
                <label for="people">Number of Guests:</label>
                <input type="text" name="people" id="people" placeholder="No. of Guests">
            </div>
            <div>
                <label for="req">Special Requests:</label>
                <textarea name="req" id="req" rows="4" cols="50">Enter Your Requests Here...</textarea>
            </div>
            <div>
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset Form">
            </div>
        </form>
    </div>
</body>
</html>
